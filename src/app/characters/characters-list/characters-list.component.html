<ng-container *ngIf="!hasFailedConnection else failedToConnect">
    <div class="charactersContainer">
        <marvel-character *ngFor="let character of characters" [name]="character.name!" img={{character.thumbnail?.path!}}.{{character.thumbnail?.extension!}} url="{{character.id}}">
        </marvel-character>
    </div>
</ng-container>

<ng-template #failedToConnect>
    <div class="errorWarning">
        <h1>
            Sorry, it seems we had a bad time connecting with Marvel Server...
        </h1>
        <p>
            Error: {{ error.message }}
        </p>
    </div>
</ng-template>
