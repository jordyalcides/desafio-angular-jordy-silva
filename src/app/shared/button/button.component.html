<ng-container *ngIf="isInternalRoute else extLink">
    <a [routerLink]="button.link.url" class="buttonContainer">
        <button type=button>{{button.name}}</button>
    </a>
</ng-container>

<ng-template #extLink>
    <a [href]="button.link.url" class="buttonContainer">
        <button type=button>{{button.name}}</button>
    </a>
</ng-template>
