<div class="container">
    <header class="headerContainer">
        <h1>
            <a href="">
                <img [src]="homeimg" alt="">
            </a>
        </h1>

        <nav class="headerButtons">
            <a *ngFor="let button of buttons" [href]="button.url">
                <button type="button">
                    {{button.name}}
                </button>
            </a>
        </nav>
    </header>
</div>
